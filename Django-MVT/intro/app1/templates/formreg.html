<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            margin: 0 auto;
            width: 50%;
            border: 1px solid #ccc; /* Add a border around the container */
            padding: 20px;
            border-radius: 10px;
            bac
        }

        table {
            width: 100%;
        }

        table, th, td {
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
        }

        input[type="text"], input[type="number"], input[type="email"], input[type="tel"], input[type="text"] {
            width: 90%;
            padding: 5px;
            margin-bottom: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-label {
            flex: 1;
            text-align: right;
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form method="post">
            {% csrf_token %}
            <table>
                {{ regform.as_table }}
            </table>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
